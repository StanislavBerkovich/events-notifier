version: '3.8'
services:
  _app_base:
    build: .
    image: events_notifier

  _app_core: &app_core
    image: events_notifier:latest
    environment:
      - BUNDLE_JOBS=8
    volumes:
      - .:/app:delegated
    tty: true
    stdin_open: true

  bot:
    <<: *app_core
    command: ruby bin/bot.rb

  producer:
    <<: *app_core
    command: ruby bin/producer.rb

  consumer:
    <<: *app_core
    command: ruby bin/consumer.rb

  http_app:
    <<: *app_core
    command: bundle exec puma -t 0:16 -w 3
    ports:
      - 9292:9292
